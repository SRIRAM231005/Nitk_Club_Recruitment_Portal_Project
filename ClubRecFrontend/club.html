<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clubDashbord.css">
    <link rel="stylesheet" href="style.css">
    <title>Club Details</title>
</head>
<body>
    <div class="loader">
        <span class="loading-text">Loading</span>
    </div>
    <div class="clubHeader">
        <div style="display: flex;align-items: center;gap: 20px;">
            <img src="#" id="clubImage">
            <div class="h1"></div>
        </div>
        <div>
            <img src="images/nitkLogo.png" style="height: 80px; width: 80px;">
        </div>
    </div>
    <div class="Main">
        <div class="Anno" onclick="announcementForm();">Make Announcement</div>
        <div class="RegFo" onclick="RegForm();">Registration Form</div>
        <div class="Resu"  onclick="ReleaseResult();">Declare Results</div>
    </div>
    <div class="fullClubBody">
        <div class="bodyHead">
            <div class="row11">Sig Name</div>
            <div class="roundsHeader"></div>
            <div class="row11">Set Dates</div>
        </div>
        <div class="clubBody"></div>
    </div>
    
    <div class="fullRegBody">
        <div class="RegbodyHead">
            <div class="row11">Sig Name</div>
            <div class="roundsHeader1"></div>
        </div>
        <div class="RegBody"></div>
    </div>
    

    <div id="popupG">
        <div class="popupG">
            <div class="totalContentG">
                <div><img src="images/icons8-tick-48.png" style="height: 35px;width: 35px;"></div>
                <div class="toastContent">Announcement Done</div>
            </div>
            <div>&#x2715;</div>
        </div>
        <div class="timebar-containerG">
            <div class="timebarG"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="club_details.js"></script>
</body>
</html>
