<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="studentDetails.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,
700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Student Details</title>
</head>
<body>
    <div class="loader">
        <span class="loading-text">Loading</span>
    </div>
    <div class="clubHeader">
        <div style="display: flex;align-items: center;gap: 20px;">
            <img src="#" id="clubImage">
            <div class="h1"></div>
            <div class="h2"></div>
        </div>
        <div>
            <img src="images/nitkLogo.png" style="height: 80px; width: 80px;">
        </div>
    </div>

    <div id="ControlData">
        <div></div>
        <div class="Column2">
            <div class="Search"><input type="text" placeholder="Search"></div>
            <div class="Filter" onclick="FilterDialogueBox();">
                <div><img src="images/filter.png"></div>
                <div class="FilterLabel">Filter</div>
            </div>
            <div class="Export" onclick="Export();">
                <div><img src="images/Export.png"></div>
                <div>Export</div>
            </div>
        </div>
    </div>

    <div id="FullData">
        <div class="scrollTable">
            <div class="tableHeader">
                <div>Name</div>
                <div>Schedule</div>
                <div>Interviewer</div>
                <div>Roll Number</div>
                <div>Email Id</div>
                <div>Contact Number</div>
                <div>Selection</div>
                <div>More Details</div>
                <div>Remove</div>
            </div>
            <div class="table">
            </div>
        </div>

        <div id="pagination-controls-div">
            <div id="pagination-controls">
                <button id="prev" onclick="changePage('prev')">Previous</button>
                <div class="currentPage"></div>
                <button id="next" onclick="changePage('next')">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="studentDetails.js"></script>
</body>
</html>
