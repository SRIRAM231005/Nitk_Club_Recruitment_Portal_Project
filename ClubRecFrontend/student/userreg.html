<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleUserReg.css">
    <link rel="stylesheet" href="../utils/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,
    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>User Registration</title>
</head>
<body>
    <div class="header1">
        <div class="logo" style="display: flex;align-items: center;font-size: 27px;margin-left: 10px;gap: 10px;">
            <img src="../images/logo.png" alt="Comp" style="height: 70px; width: 70px;">
            <div>
                <div>NITK Club</div>
                <div style="color: rgb(220, 15, 15);">Recruitments</div>
            </div>
        </div>
    </div>
    <div class="regdiv" style="display: flex;align-items: center;justify-content: center;gap: 20px;border-radius: 10px;width: fit-content;padding: 30px;">
        <div class="imgdiv3">
            <img src="../images/nitk_reg.jpg" style="height: 400px;">
        </div>
        <div>
            <div class="inputDiv">
                <div class="inputHeader">Full Name</div>
                <div class="inputBox"><input type="text" id="username3" class="InputID" placeholder="User Name"></div>
            </div>
            <div class="inputDiv">
                <div class="inputHeader">NITK Edu Mail</div>
                <div class="inp1">
                    <div class="inputBox"><input type="text" id="email3" class="InputID" placeholder="Email"></div>
                    <div class="feedbackText"></div>
                </div>
            </div>
            <div class="inputDiv">
                <div class="inputHeader">Select Role</div>
                <div class="inputBox">
                    <select id="userRole" class="InputID">
                        <option value="Student">Student</option>
                        <option value="Club Convener">Club Convener</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="inputDiv">
                <div class="inputHeader">Set Password</div>
                <div class="inputBox"><input type="password" id="password3" class="InputID" placeholder="password"></div>
            </div>
            <div style="margin-top: 10px;"><button class="RegButton" type="submit" onclick="userLog();">Sign Up</button></div>
        <div>
    </div>
    <script>

let resultMain = JSON.parse(localStorage.getItem("resultMain"));
localStorage.removeItem("resultMain");

document.getElementById('email3').addEventListener('input', uniqueEmail);
let timeout;
function uniqueEmail(){
    clearTimeout(timeout);

    let email = document.getElementById('email3').value;
    timeout = setTimeout(()=>{
        UniqueEmailCheck(email);

        async function UniqueEmailCheck(emailID){
            try {
            const response = await fetch('http://localhost:8006/user/emailcheck', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email : emailID}),
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const result19 = await response.json();
            console.log(result19);
            if(result19.message == "Email already exists"){
                document.querySelector('.feedbackText').style.color = "red";
                document.querySelector('.feedbackText').textContent = 'Email already exists';
            }else{
                document.querySelector('.feedbackText').style.color = "green";
                document.querySelector('.feedbackText').textContent = 'Email is unique';
            }
            }catch (error) {
                console.error('Error:', error);
            }
        }
    },300)
}

async function userLog() {
            const username = document.getElementById('username3').value;
            const email = document.getElementById('email3').value;
            const userRole = document.getElementById('userRole').value;
            const password = document.getElementById('password3').value;

            const data = {
                username: username,
                email: email,
                userRole: userRole,
                password: password   
            };

            try {
            const response = await fetch('http://localhost:8006/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const result19 = await response.json();
            console.log(result19);
            window.location.href = '../index.html';
            }catch (error) {
                console.error('Error:', error);
            } 
        }


    </script>
</body>
</html>
