<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminDashboard.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>

    <div class="Main">
        <div class="Anno" onclick="announcementForm();">Make Announcement</div>

    <div class="FullDisplayClubs">
        <div style="font-size: 20px;margin: 30px;">Current Recruiting Clubs</div>
