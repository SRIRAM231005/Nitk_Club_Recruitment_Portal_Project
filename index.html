<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student/styleIndex.css">
    <link rel="stylesheet" href="utils/style.css">
    <link rel="stylesheet" href="utils/popups.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,
    700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Announcement</title>
</head>
<body>
    <div id="header">
        <div class="logo" style="display: flex;align-items: center; gap: 10px;font-size: 27px;margin-left: 10px;">
            <img src="/images/logo.png" alt="Comp" style="height: 70px; width: 70px;">
            <div>
                <div>NITK Club</div>
                <div style="color: rgb(220, 15, 15);">Recruitments</div>
            </div>
        </div>
        <div class="navigation">
            <div class="navdisplay">
                <div style="display: block;position: relative;" class="FullAccount">
                    <div><button class="Account" onclick="displayAccount();">
                        <div>Accounts</div>
                        <img src="/images/accountsLogo.png" style="border-radius: 50%;height:30px;width:30px;">
                    </button></div>
                    <div class="AccountBox" style="display: none;">
                        <div class="displayacc displayacc_js">hi</div>
                    </div>
                </div>
            </div>      
            <img src="/images/nitkLogo.png" style="height: 70px; width: 70px;" class="nitkLogoo">
            <div class="menu"><button onclick="displayAccount2();"><img src="/images/menu.png"></button>
                <div class="menuOpt">
                    <div class="back"><button onclick="displayAccount2();"><img src="/images/back arrow.png"></button></div>
                    <div class="menuOptions displayacc_js"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="AnnouncementsBox">
        <div class="announcementHeader">
            <div class="announcementTitle">
                <div class="announcementLucidIcon"><i class="headerLucidIcon" data-lucide="megaphone"></i></div>
                <div>
                    <div class="title1">Announcements & Updates</div>
                    <div class="title2">Stay updated with the latest news and important notifications</div>
                </div>
            </div>
        </div>
        <div class="announcementArea"></div>
        <div class="viewMoreParent"><div class="AnnouncementViewMore" onclick="AnnouncementsView();">View More <i class="lucidicons" data-lucide="chevron-down"></i></div></div>
    </div>
    <div class="RegistrationFormsBox">
        <div class="registrationHeader">
            <div class="registrationTitle">
                <div class="registrationLucidIcon"><i class="headerLucidIcon" data-lucide="clipboard-list"></i></div>
                <div>
                    <div class="title1">Forms & Applications</div>
                    <div class="title2">Complete registration forms and assignment submissions</div>
                </div>
            </div>
        </div>
        <div class="registrationArea"></div>
        <div class="viewMoreParent"><div class="RegistrationViewMore" onclick="PopupCreation(3,'You have Logged out');">View More <i class="lucidicons" data-lucide="chevron-down"></i></div></div>
    </div>

    <div class="popupTag"></div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/student/announcement.js"></script>
    <script src="/utils/popups.js"></script>
    <script src="/student/index.js"></script>
</body>
</html>
